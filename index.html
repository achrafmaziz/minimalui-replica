<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <meta name="next-head-count" content="2"/>
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/favicon/icon-512x512.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/favicon/favicon-192x192.png"/>
    <link rel="icon" type="image/png" sizes="256x256" href="assets/img/favicon/favicon-256x256.png"/>
    <link rel="icon" type="image/png" sizes="384x384" href="assets/img/favicon/favicon-384x384.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png"/>
    <meta name="theme-color" content="#00AB55"/>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <meta name="description" content="The starting point for your next project with Minimal UI Kit, built on the newest version of Material-UI, ready to be customized to your style"/>
    <meta name="keywords" content="react,material,kit,application,dashboard,admin,template"/>
    <meta name="author" content="Minimal UI Kit"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Login | Minimal-UI</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container p-4">
        <div class="row g-5">
          <div class="col-sm-8">
              <h3 class="title">Minimal-UI</h3></div>
          <div class="col-sm-4" style="font-size: 0.875rem">You don't have an account? <a href="register.html">Get started!</a></div>
        </div>
    </header>
    <section class="container p-5">
        <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
                <h4 class="text-truncate fw-bold">Sign in to Minimal</h4>
                <p style="font-weight: 400;color: rgb(99, 115, 129)" class="pb-3">Enter your details below.</p>
                    <div class="alert alert-info" style="font-size: 0.875rem" role="alert">
                        <i class="fa-solid fa-circle-info me-2"></i> Use email : <b>demo@minimals.cc</b> / password : <b>demo1234</b>
                    </div>
                <div class="p-2">
                    <form action="" class="justify-content-center">
                        <div class="form-group">
                            <input type="text" class="py-3 form-control mb-3" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="py-3 form-control" placeholder="Password">
                        </div>
                        <div class="row py-3 px-3">
                            <div class="col form-check">
                                <input class="form-check-input" type="checkbox" id="RememberMeCheckBox" checked>
                                <label class="form-check-label" for="RememberMeCheckBox">
                                    Remember me
                                </label>
                            </div>
                            <div class="col text-end">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary cust-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
